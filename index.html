<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDAS | Premium Experience</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --primary: #ff2e63;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neu-outer: 10px 10px 20px #000, -5px -5px 15px #151515;
            --neu-inner: inset 4px 4px 8px #000, inset -4px -4px 8px #151515;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero__title {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 2;
            will-change: transform;
        }

        .hero__bg {
            position: absolute;
            inset: -10%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1974') center/cover;
            filter: blur(15px);
            z-index: 1;
            will-change: transform;
        }

        /* Horizontal Scroll */
        .horizontal {
            position: relative;
            background: #000;
        }

        .horizontal__track {
            display: flex;
            width: 300vw;
            height: 100vh;
            will-change: transform;
        }

        .horizontal__panel {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            border-right: 1px solid var(--glass-border);
        }

        /* Bento Grid */
        .bento {
            padding: 100px 5vw;
            max-width: 1400px;
            margin: 0 auto;
        }

        .bento__grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(240px, auto);
            gap: 24px;
        }

        .card {
            border-radius: 32px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card--glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .card--neu {
            background: #0a0a0a;
            box-shadow: var(--neu-outer);
        }

        .card--primary {
            background: var(--primary);
            color: #000;
        }

        .card--large { grid-column: span 2; grid-row: span 2; }
        .card--wide { grid-column: span 2; }

        .card:hover {
            transform: translateY(-10px) scale(1.01);
            border-color: var(--primary);
        }

        /* CTA Section */
        .cta {
            text-align: center;
            padding: 100px 0;
        }

        .btn-neu {
            background: #0a0a0a;
            border: none;
            padding: 24px 64px;
            border-radius: 100px;
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: var(--neu-outer);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-neu:active {
            box-shadow: var(--neu-inner);
            transform: scale(0.96);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .bento__grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 640px) {
            .bento__grid { grid-template-columns: 1fr; }
            .card--large, .card--wide { grid-column: span 1; grid-row: span 1; }
        }
    </style>
</head>
<body>

    <header class="hero">
        <div class="hero__bg" id="heroBg"></div>
        <h1 class="hero__title" id="heroTitle">JUDAS</h1>
    </header>

    <section class="horizontal">
        <div class="horizontal__track" id="horizontalTrack">
            <div class="horizontal__panel" style="color: var(--primary);">RAW</div>
            <div class="horizontal__panel">OBSESSION</div>
            <div class="horizontal__panel">LUST</div>
        </div>
    </section>

    <main class="bento">
        <div class="bento__grid">
            <div class="card card--primary card--large">
                <p>01. CONCEPT</p>
                <h2 style="font-size: 3rem; line-height: 1;">THE PLOT<br>TWISTER</h2>
            </div>
            <div class="card card--neu">
                <h3>SECRET</h3>
            </div>
            <div class="card card--glass">
                <h3>FETISH</h3>
            </div>
            <div class="card card--glass card--wide">
                <h3>EXCLUSIVE CONTENT</h3>
            </div>
            <div class="card card--neu">
                <h3>MEMBERS</h3>
            </div>
        </div>

        <div class="cta">
            <button class="btn-neu">ENTER THE VOID</button>
        </div>
    </main>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // 1. Kinetic Mouse Effect
        const heroTitle = document.getElementById('heroTitle');
        const heroBg = document.getElementById('heroBg');

        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const x = (clientX / window.innerWidth - 0.5) * 30;
            const y = (clientY / window.innerHeight - 0.5) * 30;

            gsap.to(heroTitle, { x: x, y: y, duration: 1, ease: "power2.out" });
            gsap.to(heroBg, { x: -x, y: -y, duration: 1.5, ease: "power2.out" });
        });

        // 2. Horizontal Scroll Logic (Best Practice)
        const track = document.getElementById('horizontalTrack');
        gsap.to(track, {
            x: () => -(track.scrollWidth - window.innerWidth),
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontal",
                start: "top top",
                end: () => "+=" + track.scrollWidth,
                scrub: 1,
                pin: true,
                invalidateOnRefresh: true // リサイズ時の計算ズレ防止
            }
        });

        // 3. Bento Grid Entrance Animation
        gsap.from(".card", {
            y: 60,
            opacity: 0,
            duration: 0.8,
            stagger: 0.1,
            ease: "expo.out",
            scrollTrigger: {
                trigger: ".bento__grid",
                start: "top 80%"
            }
        });
    </script>
</body>
