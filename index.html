<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JUDAS | Premium Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
:root{
--bg:#050505;
--text:#fff;
--primary:#ff2e63;
--glass:rgba(255,255,255,0.05);
--glass-border:rgba(255,255,255,0.1);
--transition:all .4s cubic-bezier(.23,1,.32,1);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:var(--bg);
color:var(--text);
font-family:'Inter',sans-serif;
overflow-x:hidden;
}

/* HERO */
.hero{
position:relative;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

.hero__title{
font-size:clamp(4rem,15vw,12rem);
font-weight:900;
letter-spacing:-.05em;
z-index:2;
will-change:transform;
}

.hero__bg{
position:absolute;
inset:-10%;
background:
linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1974') center/cover;
filter:blur(20px);
z-index:1;
will-change:transform;
}

/* HORIZONTAL */
.horizontal{
position:relative;
background:#000;
height:100vh;
overflow:hidden;
}

.horizontal__track{
display:flex;
height:100vh;
}

.horizontal__panel{
width:100vw;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
font-size:clamp(3rem,10vw,8rem);
font-weight:900;
border-right:1px solid var(--glass-border);
}

/* BENTO */
.bento{
padding:100px 5vw;
max-width:1400px;
margin:auto;
}

.bento__grid{
display:grid;
grid-template-columns:repeat(4,1fr);
grid-auto-rows:minmax(300px,auto);
gap:24px;
}

.card{
border-radius:32px;
padding:35px;
display:flex;
flex-direction:column;
justify-content:flex-end;
position:relative;
overflow:hidden;
background:var(--glass);
border:1px solid var(--glass-border);
text-decoration:none;
color:inherit;
transition:var(--transition);
min-height:300px;
}

.card img{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
opacity:.3;
transition:var(--transition);
}

.card:hover img{
opacity:.6;
transform:scale(1.05);
}

.card__content{position:relative;z-index:2;}

.card--primary{
background:var(--primary);
color:#000;
}

.card--large{grid-column:span 2;grid-row:span 2;}
.card--wide{grid-column:span 2;}

.card h3{
font-size:1.4rem;
font-weight:900;
margin-bottom:6px;
}

.card p{
font-size:.8rem;
letter-spacing:2px;
opacity:.8;
}

@media(max-width:1024px){
.bento__grid{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:640px){
.bento__grid{grid-template-columns:1fr;}
.card--large,.card--wide{grid-column:span 1;grid-row:span 1;}
}
</style>
</head>

<body>

<header class="hero">
<div class="hero__bg" id="heroBg"></div>
<h1 class="hero__title" id="heroTitle">JUDAS</h1>
</header>

<section class="horizontal">
<div class="horizontal__track" id="horizontalTrack">
<div class="horizontal__panel" style="color:var(--primary)">RAW</div>
<div class="horizontal__panel">OBSESSION</div>
<div class="horizontal__panel">LUST</div>
</div>
</section>

<main class="bento">
<div class="bento__grid" id="productGrid">
<div class="card card--primary card--large">
<div class="card__content">
<p>01. CONCEPT</p>
<h2 style="font-size:3.2rem;line-height:.9;font-weight:900;">THE PLOT<br>TWISTER</h2>
</div>
</div>
</div>
</main>

<script>
document.addEventListener("DOMContentLoaded",function(){

gsap.registerPlugin(ScrollTrigger);

const myID="TkRBM016QXhNekk9";

const products=[
{ id:"4843234", img:"https://contents-thumbnail2.fc2.com/w128/storage200000.contents.fc2.com/file/407/40692365/1770219106.91.jpg", title:"OBSESSION 01", cat:"Exclusive" },
{ id:"4848656", img:"https://contents-thumbnail2.fc2.com/w128/storage201000.contents.fc2.com/file/407/40684856/1771013627.34.png", title:"PURE LUST", cat:"Fetish", size:"card--wide" },
{ id:"4845406", img:"https://contents-thumbnail2.fc2.com/w128/storage200000.contents.fc2.com/file/400/39968267/1770655204.56.jpg", title:"IDOL DESCEND", cat:"Premium" }
];

const grid=document.getElementById("productGrid");

products.forEach(p=>{
const link=`https://adult.contents.fc2.com/article/${p.id}/?i=${myID}`;
const card=document.createElement("a");
card.href=link;
card.target="_blank";
card.rel="noopener noreferrer";
card.className=`card ${p.size||""}`;
card.innerHTML=`
<img src="${p.img}" loading="lazy"
onerror="this.src='https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=800'">
<div class="card__content">
<p>${p.cat}</p>
<h3>${p.title}</h3>
</div>
`;
grid.appendChild(card);
});

/* Horizontal Scroll */
const track=document.getElementById("horizontalTrack");

gsap.to(track,{
x:()=>-(track.scrollWidth-window.innerWidth),
ease:"none",
scrollTrigger:{
trigger:".horizontal",
start:"top top",
end:()=>"+="+track.scrollWidth,
scrub:1,
pin:true,
invalidateOnRefresh:true
}
});

/* Card Animation */
gsap.from(".card",{
y:60,
opacity:0,
stagger:.07,
duration:.8,
scrollTrigger:{
trigger:".bento__grid",
start:"top 85%"
}
});

/* Mouse Parallax */
const heroTitle=document.getElementById("heroTitle");
const heroBg=document.getElementById("heroBg");

document.addEventListener("mousemove",e=>{
const x=(e.clientX/window.innerWidth-.5)*20;
const y=(e.clientY/window.innerHeight-.5)*20;
gsap.to(heroTitle,{x,y,duration:.6});
gsap.to(heroBg,{x:-x,y:-y,duration:1});
});

});
</script>

</body>
</html>
