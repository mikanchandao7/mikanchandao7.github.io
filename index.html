    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --primary: #ff2e63;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neu-outer: 10px 10px 20px #000, -5px -5px 15px #151515;
            --neu-inner: inset 4px 4px 8px #000, inset -4px -4px 8px #151515;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Hero */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero__title {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            z-index: 2;
        }

        .hero__bg {
            position: absolute;
            inset: -10%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1974') center/cover;
            filter: blur(15px);
            z-index: 1;
        }

        /* Horizontal */
        .horizontal { position: relative; background: #000; }
        .horizontal__track { display: flex; width: 300vw; height: 100vh; }
        .horizontal__panel {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900; text-transform: uppercase;
            border-right: 1px solid var(--glass-border);
        }

        /* Bento Grid */
        .bento { padding: 100px 5vw; max-width: 1400px; margin: 0 auto; }
        .bento__grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(280px, auto);
            gap: 24px;
        }

        .card {
            border-radius: 32px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            text-decoration: none;
            color: inherit;
        }

        .card img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transition: var(--transition);
            z-index: 0;
        }

        .card:hover img { opacity: 0.8; transform: scale(1.08); }
        .card__content { position: relative; z-index: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.9); }
        .card--primary { background: var(--primary); color: #000; }
        .card--primary .card__content { text-shadow: none; }
        .card--large { grid-column: span 2; grid-row: span 2; }
        .card--wide { grid-column: span 2; }

        .card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card h3 { font-size: 1.4rem; font-weight: 900; margin-bottom: 4px; line-height: 1.1; }
        .card p { font-size: 0.75rem; opacity: 0.7; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }

        @media (max-width: 1024px) { .bento__grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 640px) { .bento__grid { grid-template-columns: 1fr; } .card--large, .card--wide { grid-column: span 1; grid-row: span 1; } }
    </style>
</head>
