            padding: 0;
            line-height: 1.6;
        }

        /* ヒーロー部分：シンプルに大きく */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1000') center/cover;

        }

        /* 商品グリッド：Bentoスタイルを維持 */
        .container {
            padding: 50px 5vw;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* カード単体のデザイン */
        .card {
            background: #111;
            border: 1px solid #333;
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #ff2e63; /* ピンクのアクセント */
        }

        .card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #222; /* 画像がない時の色 */
        }

        .card-content {
            padding: 20px;
        }

        .card-category {
            font-size: 0.7rem;
            color: #ff2e63;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
        }

        /* スマホ対応 */
        @media (max-width: 600px) {
            .hero h1 { font-size: 3rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
