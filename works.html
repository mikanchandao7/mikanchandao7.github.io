<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORKS | JUDAS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050505;
  --text:#fff;
  --primary:#ff2e63;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.1);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:100px 5vw;
}

/* フィルターボタン */
.filters{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.filter-btn{
  padding:10px 20px;
  border:1px solid var(--border);
  background:var(--glass);
  color:var(--text);
  cursor:pointer;
  border-radius:50px;
  transition:.3s;
}

.filter-btn.active,
.filter-btn:hover{
  background:var(--primary);
  color:#000;
}

/* グリッド */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  border-color:var(--primary);
}

.card img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.card h3{
  margin:0 0 10px;
}

.card p{
  font-size:.85rem;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

<h1 style="margin-bottom:40px;font-size:3rem;">WORKS</h1>

<div class="filters" id="filters"></div>

<div class="grid" id="productGrid"></div>

</div>

  };

  filterContainer.appendChild(btn);
});
