:root{
  --bg:#050505;
  --text:#fff;
  --primary:#ff2e63;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.1);
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:100px 5vw;
}

h1{
  margin-bottom:40px;
  font-size:3rem;
}

/* フィルター */
.filters{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:40px;
}

.filter-btn{
  padding:10px 20px;
  border:1px solid var(--border);
  background:var(--glass);
  color:var(--text);
  cursor:pointer;
  border-radius:50px;
  transition:.3s;
}

.filter-btn.active,
.filter-btn:hover{
  background:var(--primary);
  color:#000;
}

/* グリッド */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:24px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-5px);
  border-color:var(--primary);
}
